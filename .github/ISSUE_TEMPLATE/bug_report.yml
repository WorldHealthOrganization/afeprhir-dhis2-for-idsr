name: Bug
description: Let us know about functionality that is not working as expected
title: "Bug: <short description>"
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting the issue you are facing.
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Provide a short description of the issue you are facing
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Provide the steps you have taken so that we can reproduce the error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected results
      description: Provide a description of what you expect to happen
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual results
      description: Provide a description of what actually happens
    validations:
      required: true
  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: Provide the environment(s) where this issue is happening
      options:
        - Development
        - Production
      multiple: true
    validations:
      required: true
  - type: textarea
    id: info
    attributes:
      label: Additional Info
      description: |
        Provide any additional information that may help with the identification of the root cause of this issue
    validations:
      required: false